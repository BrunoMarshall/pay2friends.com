<main>
  <h1>Send Tokens to Friends</h1>

  <div class="send-form">
    <label for="recipient">Recipient Address:</label>
    <input type="text" id="recipient" placeholder="Enter recipient address (0x...)" />

    <label for="amount">Amount (SHM):</label>
    <input type="number" id="amount" step="0.01" />

    <button id="sendBtn" onclick="sendToken()">Send</button>
    <div id="result"></div>
  </div>
</main>
