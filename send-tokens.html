<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.coingecko.com;">
  <title>Send Tokens</title>
  <link rel="icon" type="image/png" href="assets/Pay2Friends_Logo_Fox.png" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <img src="assets/Pay2Friends_Logo_transparent.png" alt="Pay2Friends Logo">
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="send-tokens.html">Send Tokens</a>
        <a id="connectBtn">Log In</a>
        <div id="wallet-status">❌ Not connected</div>
      </nav>
    </div>
  </header>

  <main>
    <h1>Send Tokens</h1>
    <div class="wallet-info" id="walletCard">
      <h2>Wallet Information <span id="walletStatus">● Not connected</span></h2>
      <button id="connectWallet">Log In</button>
      <p id="walletAddress">Wallet: Not connected</p>
      <p id="walletBalance">Balance: 0 SHM / 0 P2F</p>
      <p id="registeredEmail">Registered Email: None</p>
      <div class="email-register" id="emailRegister">
        <input type="email" id="emailInput" placeholder="Enter your email to register">
        <button type="button" id="registerEmailBtn">Sign Up</button>
      </div>
      <div class="email-verify" id="emailVerify" style="display: none;">
        <input type="email" id="verifyEmailInput" placeholder="Enter your registered email to display">
        <button type="button" id="verifyEmailBtn">Verify Email</button>
      </div>
    </div>

    <form class="send-form" id="sendForm">
      <label for="recipient">Recipient (Wallet Address or Email)</label>
      <input type="text" id="recipient" placeholder="0xABC... or example@email.com">
      <div class="token-amount">
        <div class="form-group">
          <label for="tokenSelect">Token</label>
          <select id="tokenSelect">
            <option value="0x0">SHM</option>
            <option value="0x30d16e2bd13bfdf42a47cc18468240bc3bed69ff">P2F</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter amount">
        </div>
      </div>
      <p id="priceConversion">1 SHM = $0.00 USD</p>
      <p id="amountUSD">Amount: 0 SHM = $0.00 USD</p>
      <button type="button" id="sendBtn">Send Tokens</button>
    </form>
    <div id="result"></div>
  </main>

  <footer>
    <div class="footer-container">
      <span>© 2025 Pay2Friends. Built on Shardeum from the community to the community.</span>
      <span id="visitCounter">Page Visits: 0</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="js/wallet.js"></script>
</body>
</html>
