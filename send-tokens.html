<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay2Friends - Send Tokens</title>
  <link rel="icon" type="image/png" href="Pay2Friends_Logo_transparent.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00AEEF;
      padding: 20px 0;
      text-align: center;
    }
    .header-container {
      background: #fff;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
    }
    header img {
      height: 60px;
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links a.button {
      background: #000;
      color: #fff;
      padding: 5px 15px;
      border-radius: 5px;
    }
    main {
      padding: 40px 20px;
      text-align: center;
      background: #00AEEF;
      color: #000;
    }
    .send-form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .send-form label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }
    .send-form select, .send-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .send-form button {
      background: #00C897;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .send-form button:hover {
      background: #009970;
    }
    #result {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="Pay2Friends_Logo_transparent.png" alt="Pay2Friends Logo" />
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="#">Personal</a>
        <a href="#">Business</a>
        <a href="#">Developer</a>
        <a href="#">Help</a>
        <a href="#" class="button">Log In</a>
        <a href="#" class="button">Sign Up</a>
      </div>
    </div>
  </header>

  <main>
    <h1>Send Tokens to Friends</h1>
    <div class="send-form">
      <label for="token-type">Select Token:</label>
      <select id="token-type">
        <option value="SHM">SHM (Shardeum)</option>
        <option value="USTShardeum">USTShardeum</option>
        <option value="EUROShardeum">EUROShardeum</option>
      </select>
      <label for="recipient">Recipient Address:</label>
      <input type="text" id="recipient" placeholder="Enter recipient address (e.g., 0x...)" />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" step="0.01" />
      <button onclick="sendToken()">Send</button>
      <div id="result"></div>
    </div>
  </main>

  <footer>
    Â© 2025 Pay2Friends. Built on Shardeum from the community to the community.
  </footer>

  <script>
    function sendToken() {
      const tokenType = document.getElementById('token-type').value;
      const recipient = document.getElementById('recipient').value;
      const amount = document.getElementById('amount').value;
      const resultDiv = document.getElementById('result');

      // Basic validation
      if (!recipient || !amount || amount <= 0) {
        resultDiv.innerHTML = '<p style="color: red;">Please enter a valid recipient address and amount.</p>';
        return;
      }

      // Simulate transaction (in a real app, this would interact with Shardeum RPC and MetaMask)
      resultDiv.innerHTML = `<p style="color: green;">Simulating transaction: Sending ${amount} ${tokenType} to ${recipient}. Transaction would be processed on Shardeum network.</p>`;
      console.log(`Simulated Transaction: ${amount} ${tokenType} to ${recipient}`);

      // Reset form
      document.getElementById('recipient').value = '';
      document.getElementById('amount').value = '';
    }
  </script>
</body>
</html>
